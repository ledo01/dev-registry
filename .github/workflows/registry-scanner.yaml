name: Scan Rules DB and Namespaces
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  scan_job:
    name: Scanner Registry Action
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Scan Registry
        uses: boostsecurityio/scanner-registry-action@c3be776a225bbb42b6627ee5b1c04079e667945b
        with:
          api_endpoint: ${{ vars.BOOST_API_ENDPOINT }}
          api_token: ${{ secrets.BOOST_SYSTEM_API_KEY_REGISTRY }}
          docs_url: ${{ vars.BOOST_DOCS_URL }}
